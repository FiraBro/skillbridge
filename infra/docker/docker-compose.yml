version: '3.8'

services:
  api:
    build: ./apps/api
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/skillbridge
  web:
    build: ./apps/web
    ports:
      - "5173:5173"
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: skillbridge
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - ./infra/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"