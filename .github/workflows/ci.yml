name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Updated to v4
      - name: Use Node.js
        uses: actions/setup-node@v4 # Updated to v4
        with:
          node-version: "20" # Node 18 is aging; 20 or 22 is recommended
          cache: "npm" # This makes your GitHub Actions faster!
      - run: npm ci # 'npm ci' is better for automated environments than 'npm install'
      - run: npm run build
